<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="d:\Web Dev\JS"> -->

    <script>

        function myfunction() {

            var fname = document.getElementById("item1").value;
            var lname = document.getElementById("item2").value;
            var address = document.getElementById("item3").value;
            var phone = Number(document.getElementById("item4").value);
            var postal = document.getElementById("item5").value;
            var city = document.getElementById("item6").value;
            var country = document.getElementById("item7").value;

            if (fname == '') {
                document.write("Please write the First Name" + "<br>");
            } if (lname == "") {
                document.write("Please write the Last Name" + "<br>");
            }
            if (address == '') {
                document.write("Please write the Address" + "<br>");
            }
            if (phone == 0) {
                document.write("Please write the Phone Number" + "<br>");
            }
            if (postal == '') {
                document.write("Please write the Postal Code" + "<br>");
            }
            if (city == '') {
                document.write("Please write the City" + "<br>");
            }
            if (country == '') {
                document.write("Please write the Country" + "<br>");
            } else {
                document.write("Thank You!!");
            }
        }

    </script>
</head>

<body>

    <form>

        <label>First Name</label>
        <input type="text" id="item1" name="item1"></input><br>

        <label>Last Name</label>
        <input type="text" id="item2" name="item2"></input><br>

        <label>Address</label>
        <input type="text" id="item3" name="item3"></input><br>

        <label>Phone Number</label>
        <input type="number" id="item4" name="item4"></input><br>

        <label>Postal Code</label>
        <input type="text" id="item5" name="item5"></input><br>

        <label>City</label>
        <input type="text" id="item6" name="item6"></input><br>

        <label>Country</label>
        <input type="text" id="item7" name="item7"></input><br>


        <input type="button" id="btn1" value="Submit" onclick="myfunction()">

    </form>


</body>

</html>
