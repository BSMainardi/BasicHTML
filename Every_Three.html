<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\Web_Dev\JS">

    <script>

        function myfunction() {
            var num1 = Number(document.getElementById("item1").value);
            var num2 = Number(document.getElementById("item2").value);

            for (i = num1 + 3; i <= num2; i = i + 3) {

                document.write(i + "<br>");
            }
        }


    </script>
</head>

<body>

    <form>

        <label>number1</label>
        <input type="number" id="item1" name="item1"></input><br>
        <label>number2</label>
        <input type="number" id="item2" name="item2"></input><br>

        <input type="button" id="btn1" value="Submit" onclick="myfunction()">

    </form>


</body>

</html>
