<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="d:\Web_Dev\JS">

    <script>

        function myfunction() {
            var num1 = Number(document.getElementById("item1").value);

            for (var i = 1; i <= num1; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
            for (var i = num1-1; i >= 1; i--) {
                for (var j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }

        
        

            
        



    </script>
</head>

<body>

    <form>

        <label>Stars</label>
        <input type="number" id="item1" name="item1"></input><br>

        <input type="button" id="btn1" value="Submit" onclick="myfunction()">

    </form>


</body>

</html>
