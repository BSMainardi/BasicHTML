<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="d:\Web_Dev\JS">

    <script>

        function myfunction() {
            var num1 = Number(document.getElementById("item1").value);
            // if (num1 == '') for text null value
            if (num1 == 0) {
                document.write("Enter a Valid number")
            }
            else if (num1 > 0 && num1 % 4 == 0) {
                document.write("Is Leap Year");
            } else {
                document.write("Is Not Leap Year");
            }
        }


    </script>
</head>

<body>

    <form>

        <label>Year</label>
        <input type="number" id="item1" name="item1"></input><br>
        <input type="button" id="btn1" value="Submit" onclick="myfunction()">

    </form>


</body>

</html>
