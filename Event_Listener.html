<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("keypress", myfunction2);
        document.addEventListener("keyup", myfunction3);
        document.addEventListener("mousedown", myfunction4);
        document.addEventListener("focusin", myfunction5);
        document.addEventListener("focusout", myfunction6);



        function myfunction() {
            document.getElementById("demo").innerHTML = document.URL;
        }
        function myfunction2() {
            document.getElementById("demo").innerHTML = "Work it!!!";
        }
        function myfunction3() {
            document.getElementById("demo").innerHTML = "key released";
        }
        function myfunction4() {
            document.getElementById("demo").innerHTML = "mouser";
        }
        function myfunction5() {
            document.getElementById("demo").innerHTML = "foucs";
        }
        function myfunction6() {
            document.getElementById("demo").innerHTML = "saifSFKASDFGSDFADGSUYFLASUFGs";
        }
    </script>

    <title>Document</title>
</head>

<body>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing.
    </p>
    <p id="demo"></p>
    <button class="btn-info" onclick="myfunction()"> Submit</button>


</body>

</html>
